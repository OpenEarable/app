name: Analyze and deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get flutter version
        run: echo "flutter_version=`cat open_wearable/.flutter_version`" >> $GITHUB_ENV
        id: flutter_version
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          flutter-version: ${{ env.flutter_version }}
      - run: (cd open_wearable && flutter analyze)
      - run: (cd open_wearable && flutter build web --dart-define=BUILD_COMMIT=$(git
          rev-parse --short HEAD) --dart-define=BUILD_BRANCH=$(git rev-parse
          --abbrev-ref HEAD))
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'pull_request' }}
        name: Deploy preview
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_open_earable_WEB }}
          projectId: open-earable-web
          expires: 28d
          entryPoint: open_wearable/
